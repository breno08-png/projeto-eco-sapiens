<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome_completo" minlength="2"><br><br>

        <label for="email">E-mail</label>
        <input type="email" id="email"><br><br>

        <label for="assunto">Assunto</label>
        <input type="text" id="assunto"><br><br>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" rows="5"></textarea><br><br>

        <button id="btn_contato">Enviar</button>
        
        <p id="resultado">O RESULTADO IRÁ APARECER AQUI</p>

    </div>
</body>
<script>

    //criar um evento para quando clicar no botão
    document.getElementById("btn_contato").addEventListener("click", async () => {
        //primeira etapa - pegar as informações dos inputs
        const nome_completo = document.getElementById("nome_completo").value
        const email = document.getElementById("email").value
        const assunto = document.getElementById("assunto").value
        const mensagem = document.getElementById("mensagem").value
        //segunda etapa - fazer a requisição para o back-end

        const resposta = await fetch(`http://localhost:3000/faleconosco`,{
            method:"POST",
            headers:{
                "Accept":"application/json",
                "Content-Type":"application/json"
            },
            body:JSON.stringify({
                "nome_completo":nome_completo,
                "email":email,
                "assunto":assunto,
                "mensagem":mensagem
           })
        })

        //Terceira etapa - pegar a resposta do back-end
        if(resposta.ok == true){
            const dados = await resposta.json()
            document.getElementById("resultado").innerText = dados.resposta
        }else{
            document.getElementById("resultado").innerText = "Erro ao enviar a mensagem. Tente novamente."
        }
    })
</script>

</html>
